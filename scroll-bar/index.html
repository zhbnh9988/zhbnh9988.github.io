<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
    }

    section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    main {
        position: relative;
        display: flex;
        width: 300px;
        height: 100px;
        border: 1px solid black;
        overflow: hidden;
    }

    .ctx {
        position: relative;
        height: 100%;
        min-width: 600px;
        transition: left 200ms ease-out;
    }

    scroll-bar {
        position: absolute;
        bottom: 0;
        height: 3px;
        width: 150px;
        background-color: red;
        transition: left 200ms ease-out;
    }
</style>
<section>
    <main id="main">
        <div class="ctx" id="ctx">
            Join us in Atlanta for ngATL. Jan 30 - Feb 2, 2018. Learn More. responsive framework. Develop Across All Platforms. Learn
            one way to build applications with Angular and reuse your code and abilities to build apps for any deployment
            target. For web, mobile web, native mobile and native desktop.
        </div>
        <scroll-bar id="scrollBar"></scroll-bar>
    </main>
</section>
<script>
    let left = 0
    main.onwheel = evt => {
        let n = 1
        if (evt.deltaMode === WheelEvent.DOM_DELTA_LINE) {
            ctx.style.transition = 'none'
            scrollBar.style.transition = 'none'
            n = 16
        }
        left += evt.deltaX * n
        if (left <= 0) {
            left = 0;
        } else if (left + main.offsetWidth >= ctx.offsetWidth) {
            left = ctx.offsetWidth - main.offsetWidth;
        }
        ctx.style.left = -left
        scrollBar.style.left = left / 2
    }
</script>
