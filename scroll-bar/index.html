<style>
    body {
        margin: 0;
    }

    section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    main {
        position: relative;
        display: flex;
        width: 300px;
        height: 100px;
        border: 1px solid black;
        overflow: hidden;
    }

    .content {
        position: relative;
        height: 100%;
        min-width: 600px;
    }

    scroll-bar {
        position: absolute;
        bottom: 0;
        height: 3px;
        width: 150px;
        background-color: red;
    }

    scroll-bar-shadow {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: auto;
        opacity: 0;
    }

    shadow-content {
        display: flex;
        height: 100%;
        min-width: 600px;
    }
</style>
<section>
    <main id="main">
        <div class="content" id="content">
            Join us in Atlanta for ngATL. Jan 30 - Feb 2, 2018. Learn More. responsive framework. Develop Across All Platforms. Learn
            one way to build applications with Angular and reuse your code and abilities to build apps for any deployment
            target. For web, mobile web, native mobile and native desktop.
        </div>
        <scroll-bar id="scrollBar"></scroll-bar>
        <scroll-bar-shadow id="shadow">
            <shadow-content></shadow-content>
        </scroll-bar-shadow>
    </main>
</section>
<script>
    shadow.onscroll = evt => {
        const left = evt.target.scrollLeft
        content.style.left = -left
        scrollBar.style.left = left / 2;
    }
</script>
